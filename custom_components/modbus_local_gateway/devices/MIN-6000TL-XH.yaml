device:
  manufacturer: Growatt
  model: MIN 6000TL-XH
  max_register_read: 5
  hw_version:
    title: Firmware version
    address: 9
    size: 3
    string: true
  sw_version:
    title: Control firmware version
    address: 12
    size: 3
    string: true
  serial_no:
    title: Serial Number
    address: 3001
    size: 14
    string: true

entities:
  machine_status:
    title: Inverter Machine Status
    address: 3000
    register_map:
      0: Standby
      1: Normal
      3: Fault
      4: Flash
    bits: 8
  run_status:
    title: Inverter Machine Status
    address: 3000
    register_map:
      0: Waiting module
      1: Self-test
      3: SysFault module
      4: Flash module
      5: PVBATOnline module
      6: BatOnline module
      7: PVOffline mode
      8: BatOffline mode
    shift_bits: 8
    bits: 8
  Ppv:
    address: 3001
    title: PV total power
    unit_of_measurement: Watts
    precision: 2
    size: 2
    multiplier: 0.1
  Vpv1:
    title: PV1 voltage
    address: 3003
    unit_of_measurement: Volts
    precision: 2
    multiplier: 0.1
  PV1Curr:
    title: PV1 input current
    address: 3004
    unit_of_measurement: Amps
    precision: 2
    multiplier: 0.1
  Ppv1:
    address: 3005
    title: PV1 power
    unit_of_measurement: Watts
    precision: 2
    size: 2
    multiplier: 0.1
  Vpv2:
    title: PV2 voltage
    address: 3007
    unit_of_measurement: Volts
    precision: 2
    multiplier: 0.1
  PV2Curr:
    title: PV2 input current
    address: 3008
    unit_of_measurement: Amps
    precision: 2
    multiplier: 0.1
  Ppv2:
    address: 3009
    title: PV2 power
    unit_of_measurement: Watts
    precision: 2
    size: 2
    multiplier: 0.1
  # 3011 - 3022 (PV3, PV4 & Reserved)
  Pac:
    address: 3023
    title: Output power
    unit_of_measurement: Watts
    precision: 2
    size: 2
    multiplier: 0.1
  Fac:
    title: Grid frequency
    address: 3025
    unit_of_measurement: Hz
    precision: 3
    multiplier: 0.01
  Vac1:
    title: Grid voltage
    address: 3026
    unit_of_measurement: Volts
    precision: 2
    multiplier: 0.1
  Iac1:
    title: Grid output current
    address: 3027
    unit_of_measurement: Amps
    precision: 2
    multiplier: 0.1
  Pac1:
    title: Grid output watt VA
    address: 3028
    unit_of_measurement: VoltAmps
    precision: 2
    size: 2
    multiplier: 0.1
  Vac2:
    title: Three phase grid voltage (2)
    address: 3030
    unit_of_measurement: Volts
    precision: 2
    multiplier: 0.1
  Iac2:
    title: Three phase grid output current (2)
    address: 3031
    unit_of_measurement: Amps
    precision: 2
    multiplier: 0.1
  Pac2:
    title: Three phase grid output power (2)
    address: 3032
    unit_of_measurement: VoltAmps
    precision: 2
    size: 2
    multiplier: 0.1
  Vac3:
    title: Three phase grid voltage (3)
    address: 3034
    unit_of_measurement: Volts
    precision: 2
    multiplier: 0.1
  Iac3:
    title: Three phase grid output current (3)
    address: 3035
    unit_of_measurement: Amps
    precision: 2
    multiplier: 0.1
  Pac3:
    title: Three phase grid output power (3)
    address: 3036
    unit_of_measurement: VoltAmps
    precision: 2
    size: 2
    multiplier: 0.1
  Vac_RS:
    title: Three phase grid voltage (RS)
    address: 3038
    unit_of_measurement: Volts
    precision: 2
    multiplier: 0.1
  Vac_ST:
    title: Three phase grid voltage (ST)
    address: 3039
    unit_of_measurement: Volts
    precision: 2
    multiplier: 0.1
  Vac_TR:
    title: Three phase grid voltage (TR)
    address: 3040
    unit_of_measurement: Volts
    precision: 2
    multiplier: 0.1
  PtouserTotal:
    title: Total forward power
    address: 3041
    unit_of_measurement: Watts
    precision: 2
    size: 2
    multiplier: 0.1
  PtogridTotal:
    title: Total reverse power
    address: 3043
    unit_of_measurement: Watts
    precision: 2
    size: 2
    multiplier: 0.1
  PtoloadTotal:
    title: Total load power
    address: 3045
    unit_of_measurement: Watts
    precision: 2
    size: 2
    multiplier: 0.1
  TimeTotal:
    title: Work time total
    address: 3047
    unit_of_measurement: Seconds
    precision: 2
    size: 2
    multiplier: 0.5
    never_resets: True
  EacToday:
    title: Today generate energy
    address: 3049
    unit_of_measurement: kWh
    precision: 2
    size: 2
    multiplier: 0.1
  EacTotal:
    title: Total generate energy
    address: 3051
    unit_of_measurement: kWh
    precision: 2
    size: 2
    multiplier: 0.1
    never_resets: True
  Epv_total:
    title: PV Energy total
    address: 3053
    unit_of_measurement: kWh
    precision: 2
    size: 2
    multiplier: 0.1
    state_class: total_increasing
    never_resets: True
  Epv1_today:
    title: PV1Energy today
    address: 3055
    unit_of_measurement: kWh
    precision: 2
    size: 2
    multiplier: 0.1
    state_class: total_increasing
  Epv1_total:
    title: PV1 Energy total
    address: 3057
    unit_of_measurement: kWh
    precision: 2
    size: 2
    multiplier: 0.1
    state_class: total_increasing
    never_resets: True
  Epv2_today:
    title: PV2Energy today
    address: 3059
    unit_of_measurement: kWh
    precision: 2
    size: 2
    multiplier: 0.1
    state_class: total_increasing
  Epv2_total:
    title: PV2 Energy total
    address: 3061
    unit_of_measurement: kWh
    precision: 2
    size: 2
    multiplier: 0.1
    state_class: total_increasing
    never_resets: True
  # 3063 - 3066 PV3
  Etouser_today:
    title: Today energy to user
    address: 3067
    unit_of_measurement: kWh
    precision: 2
    size: 2
    multiplier: 0.1
    state_class: total_increasing
    icon: mdi:transmission-tower-import
  Etouser_total:
    title: Total energy to user
    address: 3069
    unit_of_measurement: kWh
    precision: 2
    size: 2
    multiplier: 0.1
    state_class: total_increasing
    icon: mdi:transmission-tower-import
    never_resets: True
  Etogrid_today:
    title: Today energy to grid
    address: 3071
    unit_of_measurement: kWh
    precision: 2
    size: 2
    multiplier: 0.1
    state_class: total_increasing
    icon: mdi:transmission-tower-export
  Etogrid_total:
    title: Total energy to grid
    address: 3073
    unit_of_measurement: kWh
    precision: 2
    size: 2
    multiplier: 0.1
    state_class: total_increasing
    icon: mdi:transmission-tower-export
    never_resets: True
  Eload_today:
    title: Today energy of user load
    address: 3075
    unit_of_measurement: kWh
    precision: 2
    size: 2
    multiplier: 0.1
    state_class: total_increasing
    icon: mdi:solar-power-variant
  Eload_total:
    title: Total energy of user load
    address: 3077
    unit_of_measurement: kWh
    precision: 2
    size: 2
    multiplier: 0.1
    state_class: total_increasing
    icon: mdi:solar-power-variant
    never_resets: True
  # 3079 - 3085 - Reserved
  DeratingMode:
    title: Derating Mode
    address: 3086
    map:
      0: cNOTDerate
      1: cPVHighDerate
      2: cPowerConstantDerate
      3: cGridVHighDerate
      4: cFreqHighDerate
      5: cDcSoureModeDerate
      6: cInvTemprDerate
      7: cActivePowerOrder
      8: cLoadSpeedProcess
      9: cOverBackbyTime
      10: cInternalTemprDerate
      11: cOutTemprDerate
      12: cLineImpeCalcDerate
      13: cParallelAntiBackflowDerate
      14: cLocalAnti BackflowDerate
      15: cBdcLoadPriDerate
      16: cChkCTErrDerate
  # 3087 - 3092 (ISO, DCI, GFCI & Reserved)
  Temp1:
    title: Inverter temperature
    address: 3093
    unit_of_measurement: Celsius
    precision: 2
    multiplier: 0.1
  Temp2:
    title: IPM Inverter temperature
    address: 3094
    unit_of_measurement: Celsius
    precision: 2
    multiplier: 0.1
  Temp3:
    title: Boost temperature
    address: 3095
    unit_of_measurement: Celsius
    precision: 2
    multiplier: 0.1
  # 3096 - Temp4 / Reserved
  Temp5:
    title: Communications board temperature
    address: 3097
    unit_of_measurement: Celsius
    precision: 2
    multiplier: 0.1
  PBusVoltage:
    title: P Bus inside voltage
    address: 3098
    unit_of_measurement: Volts
    precision: 2
    multiplier: 0.1
  NBusVoltage:
    title: N Bus inside voltage
    address: 3099
    unit_of_measurement: Volts
    precision: 2
    multiplier: 0.1
  IPF:
    title: Inverter output Power Factor
    address: 3100
    state_class: measurement
  RealOPPercent:
    title: Real output power percent
    address: 3101
    unit_of_measurement: "%"
    precision: 2
    register_multiplier: 1
  OPFullWatt:
    title: Output Maxpower Limited
    address: 3102
    unit_of_measurement: Watts
    size: 2
    precision: 2
    multiplier: 0.1
  StandbyFlag:
    title: Inverter standby flag
    address: 3104
  Fault:
    title: Fault code
    address: 3105
  Warning:
    title: Warning code
    address: 3106
  # Battery info
  Edischr_today:
    title: Today discharge energy
    address: 3125
    unit_of_measurement: kWh
    precision: 2
    size: 2
    multiplier: 0.1
    device_class: energy
    state_class: total_increasing
    icon: mdi:battery-negative
  Edischr_total:
    title: Total discharge energy
    address: 3127
    unit_of_measurement: kWh
    precision: 2
    size: 2
    multiplier: 0.1
    device_class: energy
    state_class: total_increasing
    icon: mdi:battery-negative
    never_resets: True
  Echr_today:
    title: Today charge energy
    address: 3129
    unit_of_measurement: kWh
    precision: 2
    size: 2
    multiplier: 0.1
    device_class: energy
    state_class: total_increasing
    icon: mdi:battery-positive
  Echr_total:
    title: Total charge energy
    address: 3131
    unit_of_measurement: kWh
    precision: 2
    size: 2
    multiplier: 0.1
    state_class: total_increasing
    device_class: energy
    icon: mdi:battery-positive
    never_resets: True
  priority:
    title: Work mode
    address: 3144
    map:
      0: LoadFirst
      1: BatteryFirst
      2: GridFirst
  FaultCode:
