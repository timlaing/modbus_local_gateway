read_write_word:
  serial_num:
    name: Serial Number
    address: 64512
    size: 2
    precision: 0
    entity_category: diagnostic
  com_address:
    name: Communicate address
    address: 20
    size: 2
    float: true
    icon: mdi:serial-port
    control: number
    number:
      min: 1
      max: 247
  baud_rate:
    name: Baud Rate
    address: 28
    size: 2
    control: select
    float: true
    options:
      0: 2400 bps
      1: 4800 bps
      2: 9600 bps
      3: 19200 bps
      4: 38400 bps
  unit_prefix:
    name: Energy Units Prefix
    address: 30
    size: 2
    control: select
    float: true
    options:
      0 = kWh / Ah
      1 = Mwh / kAh

