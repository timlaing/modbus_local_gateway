device:
  manufacturer: Growatt
  model: MOD 6000TL-X
  max_register_read: 5

read_write_word:
  hw_version:
    name: Firmware version
    address: 9
    size: 3
    string: true
  sw_version:
    name: Control firmware version
    address: 12
    size: 3
    string: true
  serial_no:
    name: Serial Number
    address: 3001
    size: 14
    string: true
  on_off:
    name: Remote On/Off
    address: 0
    control: switch
    icon: mdi:power
    switch:
      "off": 0
      "on": 1
  max_output_active:
    name: Max output active power
    address: 3
    control: number
    icon: mdi:flash
    precision: 0
    number:
      min: 0
      max: 100
    unit_of_measurement: "%"
  language:
    name: LCD language
    address: 15
    control: select
    options:
      0: Italian
      1: English
      2: German
      3: Spanish
      4: French
      5: Chinese
      6: Polish
      7: Portugues
      8: Hungary
  com_address:
    name: Communicate address
    address: 3085
    control: number
    icon: mdi:serial-port
    precision: 0
    number:
      min: 1
      max: 254
  GridFirstDischargePowerRate:
    name: Discharge Power Rate (Grid First)
    address: 3036
    control: number
    icon: mdi:transmission-tower-export
    precision: 0
    number:
      min: 1
      max: 255
  GridFirstStopSOC:
    name: Stop Discharge SOC (Grid First)
    address: 3037
    control: number
    icon: mdi:battery-negative
    precision: 0
    number:
      min: 1
      max: 100
    unit_of_measurement: "%"
  BatFirstDischargePowerRate:
    name: Charge Power Rate (Bat First)
    address: 3047
    control: number
    icon: mdi:transmission-tower-import
    precision: 0
    number:
      min: 1
      max: 100
  BatFirstStopSOC:
    name: Stop Charge SOC (Bat First)
    address: 3048
    control: number
    icon: mdi:battery-charging
    precision: 0
    number:
      min: 1
      max: 100
    unit_of_measurement: "%"
  AcChargeEnable:
    name: AC Charge Enable
    address: 3049
    control: switch
    icon: mdi:transmission-tower
    switch:
      "off": 0
      "on": 1

read_only_word:
