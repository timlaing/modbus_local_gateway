device:
  manufacturer: Eastron
  model: SDM-230

read_write_word:
  serial_num:
    name: Serial Number
    address: 64512
    size: 2
    precision: 0
    entity_category: diagnostic
  com_address:
    name: Communicate address
    address: 20
    size: 2
    control: number
    float: true
    icon: mdi:serial-port
    number:
      min: 1
      max: 247
  baud_rate:
    name: Baud Rate
    address: 28
    size: 2
    control: select
    float: true
    options:
      0: 2400 bps
      1: 4800 bps
      2: 9600 bps
      5: 1200 bps

